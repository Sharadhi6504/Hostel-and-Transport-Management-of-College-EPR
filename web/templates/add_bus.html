{% extends 'base.html' %}
{% block title %}Add Bus â€” College ERP{% endblock %}
{% block content %}
  <section class="card form-card">
    <h2>Add bus</h2>
    <form method="post">
      <label>Registration<input name="registration" required></label>
      <label>Capacity<input name="capacity" type="number" value="20"></label>
      <label>Driver
        <select name="driver_id">
          <option value="">-- none --</option>
          {% for d in drivers %}
            <option value="{{ d['id'] }}">{{ d['name'] }} ({{ d['license_no'] }})</option>
          {% endfor %}
        </select>
      </label>
      <div class="form-actions">
        <button class="btn primary" type="submit">Add bus</button>
      </div>
    </form>
  </section>
{% endblock %}
