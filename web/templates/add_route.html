{% block content %}
  <section class="card form-card">
    <h2>Add route</h2>
    <form method="post">
      <label>Route name<input name="name" required></label>
      <label>Pickup location<input name="pickup"></label>
      <label>Fee<input name="fee" type="number" step="0.01" value="0"></label>

        <button class="btn primary" type="submit">Add route</button>
      </div>
    </form>
  </section>
{% endblock %}
