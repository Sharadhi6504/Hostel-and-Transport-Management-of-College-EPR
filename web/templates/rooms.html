{% extends 'base.html' %}
{% block title %}Rooms â€” College ERP{% endblock %}
{% block content %}
  <section class="toolbar">
    <h2>Rooms</h2>
    <a class="btn" href="{{ url_for('add_room') }}">Add room</a>
  </section>
  <section>
    <table class="table">
      <thead><tr><th>ID</th><th>Block</th><th>Room No</th><th>Capacity</th></tr></thead>
      <tbody>
      {% for r in rooms %}
        <tr>
          <td>{{ r['id'] }}</td>
          <td>{{ r['block'] }}</td>
          <td>{{ r['room_no'] }}</td>
          <td>{{ r['capacity'] }}</td>
        </tr>
      {% else %}
        <tr><td colspan="4">No rooms</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
